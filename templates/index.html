<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add the CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container mx-auto p-8">
        <div class="flex justify-center">
            <div class="card w-full max-w-2xl">

                <!-- Add Expense Button -->
                <div class="flex justify-center mb-4">
                    <a href="{{ url_for('add_expense') }}" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                        Want to Add Expense?
                    </a>
                </div>

                <!-- Heading for Expenses Table -->
                <h2 class="text-darkseagreen text-center">Expenses Sheet</h2>

                <!-- Expense Table -->
                <table class="min-w-full table-auto bg-white text-gray-700 shadow-lg rounded-lg">
                    <thead>
                        <tr>
                            <th class="px-2 py-2">Date</th>
                            <th class="px-2 py-2">Description</th>
                            <th class="px-2 py-2">Debit</th>
                            <th class="px-2 py-2">Credit</th>
                            <th class="px-2 py-2">Category</th>
                            <th class="px-2 py-2">Amount</th>
                            <th class="px-2 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for expense in expenses %}
                        <tr>
                            <td class="border px-2 py-2">{{ expense['date'] }}</td>
                            <td class="border px-2 py-2">{{ expense['description'] }}</td>
                            <td class="border px-2 py-2">{{ expense['debit'] }}</td>
                            <td class="border px-2 py-2">{{ expense['credit'] }}</td>
                            <td class="border px-2 py-2">{{ expense['category'] }}</td>
                            <td class="border px-2 py-2">{{ expense['amount'] }}</td>
                            <td class="border px-2 py-2">
                                <a href="{{ url_for('edit_expense', expense_id=expense['_id']) }}" class="text-indigo-600 hover:text-indigo-800">Edit</a> |
                                <a href="{{ url_for('delete_expense', expense_id=expense['_id']) }}" class="text-red-600 hover:text-red-800">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</body>

</html>
